<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Contador de Tento </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="back">
  <ion-card class="ion-text-center">
    <ion-card-title> Valendo: {{valendo}} </ion-card-title>
  </ion-card>

  <ion-grid class="truco">
    <ion-row>
      <ion-col> <ion-button (click)="umPonto()">1</ion-button> </ion-col>
      <ion-col> <ion-button (click)="truco()">3</ion-button></ion-col>
      <ion-col> <ion-button (click)="seis()">6</ion-button></ion-col>
      <ion-col> <ion-button (click)="nove()">9</ion-button></ion-col>
      <ion-col> <ion-button (click)="doze()">12</ion-button></ion-col>
    </ion-row>
  </ion-grid>

  <div class="pontos">
  <ion-grid>
    <ion-row class="ion-text-center">
      <ion-col>Time 1</ion-col>
      <ion-col>Time 2</ion-col>
    </ion-row>
    <ion-row class="ion-text-center">
      <ion-col><ion-button (click)="pontoTimeUmMais()">+</ion-button></ion-col>
      <ion-col
        ><ion-button (click)="pontoTimeDoisMais()">+</ion-button></ion-col
      >
    </ion-row>
    <ion-row class="ion-text-center">
      <ion-col>{{pontoUm}}</ion-col>
      <ion-col>{{pontoDois}}</ion-col>
    </ion-row>
    <ion-row class="ion-text-center">
      <ion-col><ion-button (click)="pontoTimeUmMenos()">-</ion-button></ion-col>
      <ion-col
        ><ion-button (click)="pontoTimeDoisMenos()">-</ion-button></ion-col
      >
    </ion-row>
  </ion-grid>
</div>

<div class="partidas">
  <ion-grid>
    Partidas
    <ion-row>
      <ion-col>Time 1: </ion-col>
      <ion-col>{{partidaUm}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col>Time 2: </ion-col>
      <ion-col>{{partidaDois}}</ion-col>
    </ion-row>
  </ion-grid>
</div>

</ion-content>

<ion-footer>
  <ion-toolbar (click)="Limpar()" class="btn" >
    <ion-title class="ion-text-center">Limpar!!</ion-title>
  </ion-toolbar>
</ion-footer>
