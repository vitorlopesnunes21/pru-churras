<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title class="ion-text-center">
      Cara ou Coroa
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" >

  <div class="container-coin">
    <img [@rotateState]="state" [src]="image" alt="">
    <h1>{{info}}</h1>
  </div>

</ion-content>

<ion-footer>
  <ion-toolbar (click)="jogarMoeda()" class="btn">
    <ion-title class="ion-text-center">Jogar a Moeda!</ion-title>
  </ion-toolbar>
</ion-footer>
